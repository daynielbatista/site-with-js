 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Modificando Estilos de los elementos</title>
     <style>
         .thumb {
             width: 200px;
             transition: 300ms all ease;
         }

         .grande {
             width: 400px;
         }

     </style>
 </head>
 <body>

    <form action="">
        <input type="button" value="Cambia Tamanho" onclick="zoom();">
    </form>

    <img id="thumb" class="thumb" src="http://lorempixel.com/400/400/" width="400" alt="">

 <script src="app.js"></script>
 </body>
 </html>
